spring:
  application:
    name: courier-tracker
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    generate-ddl: false # Disable if using schema.sql
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

  # r2dbc:
  #   url: r2dbc:h2:mem:///testdb

  cache:
    type: caffeine

caffeine:
  spec: maximumSize=1000,expireAfterWrite=10m

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  store-data-file: classpath:stores.json
  proximity-threshold-meters: 100
  reentry-minutes-threshold: 1
